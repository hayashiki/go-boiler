name: Build and Deploy to Cloud Run on Preview
on:
  push:
    branches:
      - main
  pull_request:
    types: [synchronize, opened, reopened, closed]
    branches:
      - main
env:
  GCP_PROJECT: ${{secrets.GCP_PROJECT}}
  GCP_PROJECT_NUM: ${{secrets.GCP_PROJECT_NUM}}
#  SERVICE_NAME: go-boiler-api
#  SERVICE_NAME: preview-${{ github.event.number }}
  REGION: asia-northeast1
jobs:
  build_and_push_and_deploy:
    if: github.event_name == 'push' #  || github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'synchronize'
    needs: [lint, test]
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - run: echo "SERVICE_NAME=go-boiler-api" >> $GITHUB_ENV
        if: github.event_name == 'push'
#      - run: echo "SERVICE_NAME=preview-${{ github.event.number }}" >> $GITHUB_ENV
#        if: github.event_name == 'pull_request'
      - run: |
          echo "SERVICE_NAME is env=${{ env.SERVICE_NAME }}"
      - uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ env.GCP_PROJECT }}

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0.6.0
        with:
          create_credentials_file: true
          workload_identity_provider: projects/${{ env.GCP_PROJECT_NUM }}/locations/global/workloadIdentityPools/github-actions/providers/github-actions
          service_account: github-actions@${{ env.GCP_PROJECT }}.iam.gserviceaccount.com

      - id: gcloud
        name: Configure GCR Docker auth
        run: |-
          gcloud auth login --brief --cred-file="${{ steps.auth.outputs.credentials_file_path }}"
          gcloud --quiet auth configure-docker

      #        if: contains(github.ref, 'tags/v')
      - name: Build docker image
        run: |
          docker build -t ${{ env.SERVICE_NAME }} -f cmd/api/Dockerfile .
      - name: Tag docker image
        run: |
          docker tag ${{ env.SERVICE_NAME }} gcr.io/${{ env.GCP_PROJECT }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker tag ${{ env.SERVICE_NAME }} gcr.io/${{ env.GCP_PROJECT }}/${{ env.SERVICE_NAME }}:latest
      - name: Push Docker Image to GCR
        run: |
          docker push gcr.io/${{ env.GCP_PROJECT }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ env.GCP_PROJECT }}/${{ env.SERVICE_NAME }}:latest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Set tfvars
        working-directory: ./terraform
        run: |-
          echo "image_tag = \"${{ github.sha }}\"" >> terraform.tfvars
          echo "name = \"${{ env.SERVICE_NAME }}\"" >> terraform.tfvars

      - name: Terraform init
        id: init
        run: |-
          terraform init
        continue-on-error: false
        working-directory: ./terraform
        env:
          GOOGLE_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ./terraform
        continue-on-error: true

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ./terraform

# TODO: Refine https://github.com/SBiliarski/TADevOpsFinalProject/blob/6f10acdccd4ee9b65e1c2e99fb36a9b84566666c/.github/workflows/ghactions.yml
      - name: Terraform Plan
        id: plan
        run: |-
          terraform plan -no-color \
          -out=PLAN
        #            \-var="project=${{ env.GCP_PROJECT }}" \
        #           -var="env=prod" \
        working-directory: ./terraform
        env:
          GOOGLE_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}

      - name: Terraform Apply
        id: apply
        run: |-
          terraform apply PLAN
        working-directory: ./terraform
        env:
          GOOGLE_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          args: --config ./.golangci.yml
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            %LocalAppData%\go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Test
        run: go test ./...
