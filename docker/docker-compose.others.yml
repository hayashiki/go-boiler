version: "3"
services:
  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - ES_URL=${ES_URL}
      - TZ=Asia/Tokyo
    volumes:
      - db:/var/lib/mysql
      - ./logs:/var/log/mysql
#      必要あれば
#      - ./deployments/docker/mysql/my.cnf:/etc/mysql/local/conf.d/my.cnf
    ports:
      - "3306:3306"
  postgres:
    image: postgres:12.3-alpine
    restart: always
    networks:
      - taskcafe-test
    environment:
      POSTGRES_USER: taskcafe
      POSTGRES_PASSWORD: taskcafe_test
      POSTGRES_DB: taskcafe
    volumes:
      - taskcafe-postgres:/var/lib/postgresql/data
    ports:
      - 8855:5432
  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - 1025:1025
      - 8025:8025
  broker:
    image: rabbitmq:3-management
    restart: always
    ports:
      - 8060:15672
      - 5672:5672
  result_store:
    image: memcached:1.6-alpine
    restart: always
    ports:
      - 11211:11211
  redis:
    image: redis:5.0.5-alpine
    volumes:
      - redis-data:/data
    ports:
      - 6379:6379

  pubsub:
    image: google/cloud-sdk:latest
    command: gcloud beta emulators pubsub start --project=local --host-port=0.0.0.0:8085
    ports:
      - 8085:8085

  datastore:
    image: google/cloud-sdk:latest
    command: gcloud beta emulators datastore start --project=local  --host-port=0.0.0.0:8081
    ports:
      - 8081:8081
    environment:
      DATASTORE_PROJECT_ID: local
volumes:
  taskcafe-postgres:
    external: false
  redis-data:
    driver: local
  db:
